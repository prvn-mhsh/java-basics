name: Generate Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build with Maven
      run: mvn clean install

    - name: Create mkdocs.yml
      run: |
        echo "site_name: Webslate - Java Basics" > docs/mkdocs.yml
        echo "theme:" >> docs/mkdocs.yml
        echo "  name: material" >> docs/mkdocs.yml
        echo "" >> docs/mkdocs.yml
        echo "nav:" >> docs/mkdocs.yml
        echo "  - Home: index.md" >> docs/mkdocs.yml

    - name: Install MkDocs
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material  # Install MkDocs and the Material theme

    - name: Generate Documentation
      run: |
        mkdocs build  # This will create the site in docs/site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/site  # Publish from the generated site directory
        keep_files: false  # Clean up previous files
